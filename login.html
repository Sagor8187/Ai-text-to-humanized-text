<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- <script src="./app.js" defer></script> -->
   <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="./firebase.config.js"></script>
  <script src="./login.js" defer></script>
  <script src="./contiuewithgoogle.js" defer></script>
  <title>Log in page</title>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white shadow-md rounded-2xl w-full max-w-md sm:max-w-sm md:max-w-md lg:max-w-lg p-6 sm:p-8 text-center">
    
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img class="h-9 sm:h-10 md:h-12" src="./img/bg img.png" alt="logo">
    </div>

    <!-- Heading -->
    <h1 class="text-lg sm:text-xl md:text-2xl font-semibold text-gray-800 mb-6">
      Welcome to <span class="text-green-600">Natural Write</span>
    </h1>
    
    <!-- Form -->
    <form id="loginForm" class="space-y-4">
      
      <!-- Email/Phone -->
      <div class="text-left">
        <label for="email" class="block text-gray-700 font-medium mb-1 text-sm sm:text-base">Email</label>
        <input id="email" name="email" type="email" placeholder="Email" required
          class="w-full border border-gray-300 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>

      <!-- Continue Button -->
      <button  type="submit"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition text-sm sm:text-base">
        Continue
      </button>

      <!-- Continue With Password Link -->
      <a href="./pass.html" class="block text-green-600 text-sm sm:text-base mb-2 hover:underline">Continue With Password</a>

      <!-- Sign Up Button -->
      <button type="button" onclick="window.location.href ='signup.html'"
        class="w-full bg-gray-200 hover:bg-gray-300 text-black font-semibold py-2 rounded-lg transition text-sm sm:text-base mb-4">
        Sign up
      </button>

      <!-- Divider -->
      <div class="flex items-center my-4">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="px-2 text-gray-500 text-sm sm:text-base">or continue with</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <!-- Google Button -->
      <button id="google" type="button" class="flex items-center justify-center w-full border border-gray-300 rounded-lg py-2 hover:bg-gray-100 transition text-sm sm:text-base">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5 mr-2">
        <span class="text-gray-700 font-medium">Continue with Google</span>
      </button>

    </form>
  </div>
    
</body>
</html>
